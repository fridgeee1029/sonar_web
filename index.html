<!DOCTYPE html>
<html>
<head>
  <style>
body {
  background: #181828;
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}
.platforms {
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
}
.platform-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  background: #3381ff;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1.1em;
  padding: 12px 26px;
  cursor: pointer;
  transition: background 0.2s;
}
.platform-btn:hover {
  background: #225ab2;
}
.icon {
  width: 28px;
  height: 28px;
}
</style>

  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/sonar_web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sonar_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>sonar_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="platforms">
    <button class="platform-btn">
      <img src="icons/android.svg" alt="Android" class="icon">
      Android
    </button>
    <button class="platform-btn">
      <img src="icons/windows.svg" alt="Windows" class="icon">
      Windows
    </button>
    <button class="platform-btn">
      <img src="icons/apple.svg" alt="macOS" class="icon">
      MacOS
    </button>
    <button class="platform-btn">
      <img src="icons/web.svg" alt="Web" class="icon">
      Web
    </button>
  </div>
</body>

</html>
